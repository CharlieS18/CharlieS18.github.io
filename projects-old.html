<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projects | Charles Stafford</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        :root {
            --primary: #6C63FF;
            --dark: #121212;
            --light: #F8F9FA;
            --gray: #2D2D2D;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }
        .project-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .project-card h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }
        .project-content {
            margin-top: 1.5rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-caption {
            padding: 1rem;
            background: rgba(0,0,0,0.7);
            text-align: center;
            font-size: 0.9rem;
        }
        markdown-content {
            display: block;
            margin-top: 1.5rem;
        }
        markdown-content h3 {
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem;
            color: var(--primary);
        }
        markdown-content p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="is-preload">

    <div class="container">
        <a href="index.html" class="back-button">
            ‚Üê Back to Home
        </a>

        <div class="project-card">
            <h2>Housing & School Rating Analysis</h2>
            <div class="project-content">
                <markdown-content id="final-project"></markdown-content>
                
                <h3 style="margin-top: 2rem;">Key Visualizations</h3>
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="assets/Final_Project/output_14_3.png" alt="Housing Cost Feature Importance">
                        <div class="gallery-caption">Feature Importance: Housing Cost</div>
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Final_Project/output_14_6.png" alt="School Rating Feature Importance">
                        <div class="gallery-caption">Feature Importance: School Rating</div>
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Final_Project/output_14_7.png" alt="Actual vs Predicted Housing Costs">
                        <div class="gallery-caption">Actual vs Predicted Housing Costs</div>
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Final_Project/output_15_0.png" alt="Feature Correlation Heatmap">
                        <div class="gallery-caption">Feature Correlation Heatmap</div>
                    </div>
                    <div class="gallery-item">
                        <img src="assets/Final_Project/output_16_4.png" alt="Housing Cost vs Crime Rate">
                        <div class="gallery-caption">Housing Cost vs Crime Rate</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="project-card">
            <h2>Sentiment Analysis in 10-K Filings</h2>
            <div class="project-content">
                <markdown-content id="sentiment-analysis"></markdown-content>
            </div>
        </div>
    </div>

    <script>
        const converter = new showdown.Converter();
        
        // Load Final Project Report
        fetch('assets/Final_Project/Project_(3).md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('final-project').innerHTML = converter.makeHtml(text);
            });

        // Load Sentiment Analysis Report
        fetch('assets/sentiment-analysis-report.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('sentiment-analysis').innerHTML = converter.makeHtml(text);
            });
    </script>
</body>
</html>
