    <style>
        :root {
            --primary: #6C63FF;
            --dark: #121212;
            --light: #F8F9FA;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark);

            line-height: 1.6;
        }
        #header {
            padding: 6rem 2rem 4rem;
            text-align: center;
        }
        #header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #6C63FF, #FF6584);

            background-clip: text;
            color: transparent;
        }
        #header p {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

            justify-content: center;

        }
        .button {
            background: var(--primary);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
    </style>
