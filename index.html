<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Stafford |Finance & Accounting Student Lehigh University</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --dark: #121212;
            --light: #F8F9FA;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            padding: 2rem;
            max-width: 800px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), #FF6584);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }
        .cta-grid {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .cta-button {
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <!-- Add your profile picture here -->
        <img src="assets/Screenshot 2025-05-06 171626" alt="Charles Stafford" class="profile-pic">
        
        <h1>Charles M. Stafford</h1>
        <p class="subtitle">Data Science • Machine Learning • Research Analytics</p>
        <div class="cta-grid">
            <a href="resume.html" class="cta-button">View Resume</a>
            <a href="projects.html" class="cta-button">Explore Projects</a>
        </div>
    </header>
    <footer id="footer">
        <ul class="icons">
            <li><a href="https://linkedin.com/in/yourprofile" class="icon brands fa-linkedin" aria-label="LinkedIn"></a></li>
            <li><a href="https://github.com/yourusername" class="icon brands fa-github" aria-label="GitHub"></a></li>
            <li><a href="mailto:your@email.com" class="icon fa-envelope" aria-label="Email"></a></li>
        </ul>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
