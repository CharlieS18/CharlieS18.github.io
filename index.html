<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Stafford | Finance & Accounting Student | Lehigh University</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --dark: #121212;
            --light: #F8F9FA;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header {
            padding: 2rem;
            max-width: 800px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), #FF6584);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .about-me {
            margin-bottom: 3rem;
        }
        .cta-grid {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .cta-button {
            background: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }
        footer {
            margin-top: 2rem;
        }
        .icons a {
            margin: 0 0.5rem;
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/Screenshot 2025-05-06 171626" alt="Charles Stafford" class="profile-pic">
        <h1>Charles M. Stafford</h1>
        <p class="subtitle">Finance & Accounting Student | Lehigh University</p>

        <div class="about-me">
            <p>I'm a passionate Finance and Accounting student with interests in data science, machine learning, and financial analysis. In my free time, I enjoy sports, scuba diving, and exploring new challenges.</p>
        </div>

        <div class="cta-grid">
            <a href="resume.html" class="cta-button">View Resume</a>
            <a href="projects.html" class="cta-button">Explore Projects</a>
        </div>
    </header>

    <footer>
        <div class="icons">
            <a href="https://www.linkedin.com/in/charles-stafford-432a8a224/" aria-label="LinkedIn"><img src="images/linkedin-icon.svg" alt="LinkedIn" width="32"></a>
            <a href="https://github.com/CharlieS18" aria-label="GitHub"><img src="images/github-icon.svg" alt="GitHub" width="32"></a>
            <a href="mailto:charliemstafford@gmail.com" aria-label="Email"><img src="images/gmail-icon.svg" alt="Email" width="32"></a>
        </div>
    </footer>
</body>
</html>
